<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="back-btn"><a href="structure.html">Back</a></div>
        <h2>Registration Form</h2>
        <form action="" name="registration" id="registration">


            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="keval">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="parikh">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="keval.parikh@ambab.com">

            <label for="phn">Contact</label>
            <input type="tel" name="phn" id="phn" maxlength="10" minlength="10" placeholder="9876543210">
            <button type="submit" id="submit">Submit</button>
            <input type="reset" id="reset" value="Reset"> </button>
        </form>
        <div id="message_div">Form Received</div>
    </div>
    <script src="form-validate.js"></script>
</body>

</html>
